<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="flexboxOld.css" />
    <script
      src="https://kit.fontawesome.com/78d40baff6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Flexbox Example</h1>
      <nav>
        <a href="index.html">Activities Card</a>
        <a href="contentcard.html">Content Card</a>
        <a href="productComparison.html">Product Comparison</a>
      </nav>
    </header>
    <main>
      <h2>Flexbox Activities Card</h2>
      <div class="container">
        <div class="center top">
          <h3 class="smHead">7:25 AM</h3>
          <hr />
          <i class="fa-solid fa-plane-departure fa-2x"></i>
          <h3>Boston</h3>
        </div>
        <div class="center top">
          <h3 class="smHead">8:15 PM</h3>
          <hr />
          <i class="fa-solid fa-plane-arrival fa-2x"></i>
          <h3>Madrid</h3>
        </div>
        <div class="center top">
          <h3 class="smHead">Translate</h3>
          <hr />
          <i class="fa-solid fa-language fa-2x"></i>
          <h3>Spanish</h3>
        </div>
        <div class="center middle">
          <h3 class="smHead">Bike</h3>
          <hr />
          <i class="fa-solid fa-person-biking fa-2x"></i>
          <h3>13.1 Miles</h3>
        </div>
        <div class="center middle">
          <h3 class="smHead">Boat</h3>
          <hr />
          <i class="fa-solid fa-ship fa-2x"></i>
          <h3>90 Minutes</h3>
        </div>
        <div class="center middle">
          <h3 class="smHead">Drive</h3>
          <hr />
          <i class="fa-solid fa-car fa-2x"></i>
          <h3>48 Miles</h3>
        </div>
        <div class="center bottom">
          <h3 class="smHead">Morning</h3>
          <hr />
          <i class="fa-solid fa-mug-saucer fa-2x"></i>
          <h3>Coffee</h3>
        </div>
        <div class="center bottom">
          <h3 class="smHead">Afternoon</h3>
          <hr />
          <i class="fa-solid fa-dumbbell fa-2x"></i>
          <h3>GYM</h3>
        </div>
        <div class="center bottom">
          <h3 class="smHead">Night</h3>
          <hr />
          <i class="fa-solid fa-hot-tub-person fa-2x"></i>
          <h3>Hot Tub</h3>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
